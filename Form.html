<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>
<body>
    <div>
        <form action="" name="registerform" method="">
            <div>
                <label for="fname" id="l1">firstName:</label>
                <input type="text" id="fname" name="fname">
                <span id="err_fname"></span>
                
            </div>
            <div>
                <label for="lname" id="">lastName:</label>
                <input type="text" id="lname" name="lname">
                <span id="err_lname"></span>
            </div>
            <div>
                <label for="gmail">Email</label>
                <input type="email" id="gmail" name="gmail">
                <span id="err_gmail"></span>
            </div>
            <div>
                <label for="phone">phone</label>
                <input type="tel" id="phone" name="phone" maxlength="10">
                <span id="err_phone"></span>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <span id="err_add"></span>
            </div>
            <div>
                <label for="list">Gender</label>

                <label for="male">Male</label>
                <input type="radio" for="male" name="list">

                <label for="female">female</label>
                <input type="radio" for="female" name="list">

                <label for="other">other</label>
                <input type="radio" for="other" name="list">
                <span id="err_gender"></span>

            </div>
            <div>
                <label for="country">Please select your country:</label>

                <select id="country" name="country">
                    <option>...</option>
                    <option>Turkey</option>
                    <option>China</option>
                    <option>America</option>
                    <option>Dubai</option>
                </select>
                <span id="err_country"></span>
            </div>
            <div>
                <label for="check" >I am ok with this statement </label>
                <input type="checkbox" id="check" name="check" value="yes">
                <span id="err_check"></span>
            </div>
            <div>
                <input type="button" value="submit" name="submit" onclick="ok ()">
                <input type="reset">
            </div>
        </form>
    </div>
    <script src="Form.js">
        
    </script>
</body>
</html>
